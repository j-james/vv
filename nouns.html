<!DOCTYPE html>
<html>
<head>
    <title>Vice Verba</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1 id="noun">oppidum</h1>
    <h2>case</h2>
    <div class="grammar" id="case">
        <input type="radio" id="nominative" name="case" value="nominative"/>
        <label for="nominative">nominative</label>
        <input type="radio" id="accusative" name="case" value="accusative"/>
        <label for="accusative">accusative</label>
        <input type="radio" id="vocative" name="case" value="vocative"/>
        <label for="vocative">vocative</label>
    </div>
    <h2>gender</h2>
    <div class="grammar" id="gender">
        <input type="radio" id="masculine" name="gender" value="masculine"/>
        <label for="masculine">masculine</label>
        <input type="radio" id="feminine" name="gender" value="feminine"/>
        <label for="feminine">feminine</label>
        <input type="radio" id="neuter" name="gender" value="neuter"/>
        <label for="neuter">neuter</label>
    </div>
    <h2>number</h2>
    <div class="grammar" id="number">
        <input type="radio" id="singular" name="number" value="singular"/>
        <label for="singular">singular</label>
        <input type="radio" id="plural" name="number" value="plural"/>
        <label for="plural">plural</label>
    </div>
    <br>
    <input type="button" id="check" value="check"/>
</body>
</html>
