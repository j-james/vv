<html>
<head>
    <title>Vice Verba</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h1>select words to study</h1>
    <h2>vocab</h2>
    <div class="grammar" id="vocab">
        <input type="checkbox" id="ch1" name="vocab" value="ch1"/>
        <label for="ch1">Chapter 1</label>
        <input type="checkbox" id="ch2" name="vocab" value="ch2"/>
        <label for="ch2">Chapter 2</label>
        <input type="checkbox" id="ch3" name="vocab" value="ch3"/>
        <label for="ch3">Chapter 3</label>
        <input type="checkbox" id="ch4" name="vocab" value="ch4"/>
        <label for="ch4">Chapter 4</label>
        <input type="checkbox" id="ch5" name="vocab" value="ch5"/>
        <label for="ch5">Chapter 5</label>
        <input type="checkbox" id="ch6" name="vocab" value="ch6"/>
        <label for="ch6">Chapter 6</label>
    </div>
    <h2>cases</h2>
    <div class="grammar" id="cases">
        <input type="checkbox" id="nominative" name="cases" value="nominative" checked/>
        <label for="nominative">nominative</label>
        <input type="checkbox" id="accusative" name="cases" value="accusative" checked/>
        <label for="accusative">accusative</label>
        <input type="checkbox" id="vocative" name="cases" value="vocative" checked/>
        <label for="vocative">vocative</label>
        <input type="checkbox" id="genitive" name="cases" value="genitive" checked/>
        <label for="genitive">genitive</label>
        <input type="checkbox" id="dative" name="cases" value="dative"/>
        <label for="dative">dative</label>
        <input type="checkbox" id="ablative" name="cases" value="ablative"/>
        <label for="ablative">ablative</label>
    </div>
    <h2>tenses</h2>
    <div class="grammar" id="tenses">
        <input type="checkbox" id="present" name="tenses" value="present" checked/>
        <label for="present">present</label>
        <input type="checkbox" id="perfect" name="tenses" value="perfect" checked/>
        <label for="perfect">perfect</label>
        <input type="checkbox" id="future" name="tenses" value="future" checked/>
        <label for="future">future</label>
    </div>
    <br>
    <input type="button" value="go"/>
</body>
</html>
